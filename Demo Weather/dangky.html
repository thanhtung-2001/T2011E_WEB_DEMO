<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome5.15/css/all.css">
    <link rel="stylesheet" href="CSS/dangky.css">
</head>
<body>
<header class="section header">
    <div class="container">
        <div>
            <a href="https://projectdemoaptechx.herokuapp.com/Project.html"><img class="logo" src="imgs/3.png" ></a>
        </div>
        <div>
            <form class="find">
                <input name="find" type="text" required placeholder="Tìm kiếm ...">
            </form>
        </div>
    </div>
</header>

<div class="container1">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form class="form-horizontal">
                <div class="header">Đăng ký</div>
                <div class="form-content">
                    <div class="form-group">
                        <div class="col-sm-6"> <input class="form-control name" id="exampleInputName2" placeholder="Họ" type="text">
                        </div>
                        <div class="col-sm-6"> <input class="form-control name" id="exampleInputName2" placeholder="Tên" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6"> <input class="form-control" id="exampleInputName2" placeholder="Tài khoản" type="text"> <label class="control-label" for="exampleInputName2"><i class="fa fa-user"></i></label>
                        </div>
                        <div class="col-sm-6"> <input class="form-control" id="exampleInputName2" placeholder="Địa chỉ Email" type="email"> <label class="control-label" for="exampleInputName2"><i class="fa fa-envelope-o"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6"> <input class="form-control" id="exampleInputName2" placeholder="Mật khẩu" type="password"> <label class="control-label" for="exampleInputName2"><i class="fa fa-lock"></i></label>
                        </div>
                        <div class="col-sm-6"> <input class="form-control" id="exampleInputName2" placeholder="Xác nhận mật khẩu" type="password"> <label class="control-label" for="exampleInputName2"><i class="fa fa-unlock"></i></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12"> <select class="form-control">
                            <option value="none" selected="">Chọn giới tính...</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-xs-3 captcha"> <label class="captcha">5 + 5 = </label>
                        </div>
                        <div class="col-sm-10 col-xs-9 captcha-text"> <input class="form-control name" placeholder="Nhập kết quả" type="text">
                        </div>
                    </div>
                </div>
                <div class="footer clearfix">
                    <button type="submit" class="btn btn-default">Đăng ký ngay</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="libs/bootstrap3.4.1/js/bootstrap.min.js"></script>
<script src="libs/jquery/jquery-3.5.1.min.js"></script>
</body>
</html>
