<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo event</title>
    <link rel="stylesheet" href="libs/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="css/demo.event.css">
</head>
<body>
<div class="col-md-12">
    <div class="container">
        <div id="box" onclick="showEvent1()" onmouseenter="showEvent1()" onmouseleave="showEvent2()"
             onmouseover="showEvent1()" onmouseout="showEvent2()" ondrag="showEvent1()">
            <h1 id="number">0</h1>
        </div>
        <p oncopy="showEvent1()" oncut="showEvent2()" onpaste="showEvent1()">Công tác chuẩn bị hoàn tất, an ninh được thắt chặt khi chỉ còn vài giờ sẽ diễn ra lễ nhậm chức của Tổng thống đắc cử Biden.
        </p>
    </div>
</div>
<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="handleSubmit()" action="#" method="get">
                    <div class="form-group">
                        <label>Email</label>
                        <!--                        <input type="email" id="input-email" onkeydown="changeEmail()" name="email" placeholder="Email" class="form-control"/>-->
                        <input type="email" id="input-email" onkeyup="handleChange(this)" name="email" placeholder="Email" class="form-control"/>
                        <!--                        <input type="email" id="input-email" onkeypress="changeEmail()" name="email" placeholder="Email" class="form-control"/>-->
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" onkeyup="handleChange(this)" name="name" placeholder="Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                        <select name="gender" onchange="handleChange(this)" class="form-control">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mô tả bản thân</label>
                        <textarea onkeyup="handleChange(this)" rows="5" name="mota" placeholder="Mô tả bản thân" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Email: <span id="txtemail"></span></h1>
                <h1>Name: <span id="txtname"></span></h1>
                <h2>Mô tả: <span id="txtdes"></span></h2>
                <h2>Giới tính: <span id="txtgen"></span></h2>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <table class="table table-striped">
                    <thead>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Giới tính</th>
                    <th>Mô tả</th>
                    </thead>
                    <tbody id="tbdata">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // var email = "";
    // var name = "";
    // var mota = "";
    var info = {
        email:"",
        name:"",
        mota:"",
        gender:""
    }
    var data = [];
    function handleChange(e) {
        var ipName = e.name;
        // if(ipName == "name"){
        //     info.name = e.value;
        // }else if(ipName == "email"){
        //     info.email = e.value;
        // }else if(ipName ==  "mota"){
        //     info.mota = e.value;
        // }
        info[ipName] = e.value;
        document.getElementById("txtemail").innerText = info.email;
        document.getElementById("txtname").innerText = info.name;
        document.getElementById("txtdes").innerText = info.mota;
        document.getElementById("txtgen").innerText = info.gender;
    }
    function handleSubmit() {
        event.preventDefault();
        data.push(info);
        var tb_innerhtml = "";
        for (var i=0;i<data.length;i++){
            tb_innerhtml+= "<tr>"
            tb_innerhtml+= "<td>"+data[i].email+"</td>"
            tb_innerhtml+= "<td>"+data[i].name+"</td>";
            tb_innerhtml+= "<td>"+data[i].gender+"</td>";
            tb_innerhtml+= "<td>"+data[i].mota+"</td>";
            tb_innerhtml+= "</tr>";
        }
        document.getElementById("tbdata").innerHTML = tb_innerhtml;
    }
    // function changeName(e) {
    //     name = e.value;
    //     document.getElementById("txtname").innerText = name;
    // }
    // function changeDesc(e) {
    //     mota = e.value;
    //     document.getElementById("txtdes").innerText = mota;
    // }
    var x = 0;
    var number = document.getElementById("number");
    function showEvent1() {
        x++;
        number.innerText = x;
    }
    function showEvent2() {
        x--;
        number.innerText = x;
    }
</script>
</body>
</html>
