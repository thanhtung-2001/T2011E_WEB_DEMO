<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome5.15/css/all.css">
    <link rel="stylesheet" href="CSS/dangnhap.css">
</head>
<body>
<header class="section header">
    <div class="container">
        <div>
            <a href="https://projectdemoaptechx.herokuapp.com/Project.html"><img class="logo" src="imgs/3.png" ></a>
        </div>
        <div>
            <form class="find">
                <input name="find" type="text" required placeholder="Tìm kiếm ...">
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-offset-4 col-md-4" id="box">
            <h2>Thành viên</h2>
            <hr>
            <form class="form-horizontal" action="" method="get" id="login_form">
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input name="first_name" placeholder="Username" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input name="email" placeholder="Password" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-md btn-danger pull-right">Đăng nhập </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="libs/bootstrap3.4.1/js/bootstrap.min.js"></script>
<script src="libs/jquery/jquery-3.5.1.min.js"></script>
</body>
</html>
