<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap JS</title>
    <link rel="stylesheet" href="libs/bootstrap-3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="libs/nivo-slider/themes/default/default.css">
    <link rel="stylesheet" href="libs/nivo-slider/nivo-slider.css">
    <link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/owl.carousel.min.css/">
    <link rel="stylesheet" href="libs/OwlCarousel2-2.3.4/owl.theme.default.css">

</head>
<body>
<!-- modal demo -->
<section class="col-md-12">
    <div class="container">
        <a href="#" class="btn btn-primary btn-lg" data-toggle="modal"
           data-target="#myModal">
            Login
        </a>
    </div>
</section>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email.." class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="password.." class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- dropdown -->
<section class="col-md-12">
    <div class="container">
        <div class="dropdown">
            <a href="#" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown trigger
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li>Home</li>
                <li>Category</li>
                <li>Product</li>
                <li>Brand</li>
            </ul>
        </div>
    </div>
</section>
<!-- Nav tab -->
<section class="col-md-12">
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
            <li role="presentation"  class="active"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane " id="home">HOME</div>
            <div role="tabpanel" class="tab-pane active" id="profile">PROFILE</div>
            <div role="tabpanel" class="tab-pane" id="messages">MESSAGES</div>
            <div role="tabpanel" class="tab-pane" id="settings">SETTING</div>
        </div>
    </div>
</section>
<!-- carousel -->
<section class="col-md-12">
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="imgs/a.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 1
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/a.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 2
                    </div>
                </div>
                <div class="item">
                    <img src="imgs/a.jpg" alt="...">
                    <div class="carousel-caption">
                        Tiêu đề số 1
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
<section class="col-md-12">
    <div class=" theme-default">
        <div id="slider" class="nivoSlider">
            <img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
            <img src="imgs/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
            <img src="imgs/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
            <img src="imgs/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
        </div>
    </div>
</section>
<section class="col-md-12">
    <div class="container">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
            <div class="item"><img src="imgs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" /></div>
        </div>
    </div>
</section>

<script src="libs/jQuery/jquery-3.5.1.min.js"></script>
<script src="libs/bootstrap-3.4.1/js/bootstrap.js"></script>
<script src="libs/nivo-slider/jquery.nivo.slider.js"></script>
<script type="text/javascript">
    $('#slider').nivoSlider();
</script>
<script src="libs/OwlCarousel2-2.3.4/owl.carousel.js"></script>
<script type="text/javascript">
    $('.owl-carousel').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:3
            },
            1000:{
                items:5
            }
        }
    })
</script>
</body>
</html>
